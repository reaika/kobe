<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勤務状況一覧表示</title>
    <link rel="stylesheet" href="condition.css">

</head>

<div class="link">
    <a th:href="@{/AttendanceInput}">勤怠入力</a>
    <a th:href="@{/place}">勤怠場所登録</a>
    <a th:href="@{/address}">連絡先登録</a>
    <a th:href="@{/condition}">勤務状況一覧表示</a>
    <a th:href="@{/history}">勤怠履歴一覧表示</a>
    <a th:href="@{/logout}">ログアウト</a>
</div>


<body>
    <h2>勤怠状況覧表示</h2>
    <p>2023/10/02 16:10</p>
    <table border="1">
        <tr> <th>氏名</th> <th>勤務開始時間</th> <th>勤務終了時間</th> <th>ステータス</th> <th>勤務場所</th> </tr>
        <tr> 
            <td><a href="#" class="clickable" data-phone="090-1234-5678" data-mail="example1@mail.com">名無し1</a></td> 
            <td>09:00</td> 
            <td>---</td> 
            <td>出勤中</td> 
            <td>自宅</td> 
        </tr>

        <tr th:each="attendance : ${attendances}">
            <td><a th:href="@{#}"  th:text= "${attendance.empid}"></a></td>
            <td th:text="${attendance.att_workstart}"></td>
            <td th:text="${attendance.att_workend}"></td>
            <td>出勤中</td>
            <td>自宅</td>
        </tr>

    </table>

    <!-- 連絡先情報を表示するためのエリア -->
    <div id="contactInfo"></div>

    <script src="condition.js"></script>
</body>
